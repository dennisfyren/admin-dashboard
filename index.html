<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="main-content">
    <div class="sidebar">
      <div class="logo">
        <p>Dashboard</p>
      </div>
      <div class="tabs">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="settings">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <div class="search-bar">
          <p>Searchbar</p>
        </div>
        <div class="notifications">
          <p>Notifications</p>
        </div>
        <div class="profile">
          <p>Icon Dennis Fyr√©n</p>
        </div>
      </div>
      <div class="menu">
        <div class="name"></div>
        <div class="menu-buttons">
          <p>New</p>
          <p>Upload</p>
          <p>Share</p>
        </div>
      </div>
      <div class="article">
        <div class="article-1">
          <div class="article-header">Your Projects</div>
          <div class="article-content"></div>
        </div>
        <div class="article-2">
          <div class="news">
            <div class="news-header">
              <p>Announcements</p>
            </div>
            <div class="news-content"></div>
          </div>
          <div class="trending">
            <div class="trending-header">
              <p>Trending</p>
            </div>
            <div class="trending-content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
